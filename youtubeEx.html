<!DOCTYPE html>
<html>
<head>
	<title>Youtube exercises</title>
</head>
<style>
	.user-email,
	.user-pwd{
		display: block;
	}
	.survey-text{
		display: inline-block;
		width: 400px;
	}
	.survey-button{
		display: inline-block;
	}
	.google-logo{
		width: 200px;
		display: block;
	}
	.search-box{
		width: 300px;
		border-radius: 13px;
		height: 22px;
	}
</style>
<body>
	<img class = "google-logo"src="thumbnails/googleLogo.png">
	<input class = "search-box" type="text" placeholder="Search Google or type a URL">
	<input class="user-email" type="text" placeholder="Name">
	<input class = "user-pwd" type="text" placeholder="Email">
	<p class = "survey-text">Thanks for chatting with our customer support.
	Would you like to take our quick survey?</p>
	<button class = "survey-button">Yes</button>
	<button class = "survey-button">No</button>
</body>
</html>
